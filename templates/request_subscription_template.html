<!doctype html>

<html xmlns='http://www.w3.org/1999/xhtml' xmlns:v='urn:schemas-microsoft-com:vml'
    xmlns:o='urn:schemas-microsoft-com:office:office'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>$name</title>
    $style
</head>

<body>

    <header>
        $logo
        <img class='header-image' src='$img' />
    </header>

    <p>Hi $first_name,</p>

    <p>Please <a href='$link'>click here</a> to validate your subscription to
        receive updates from <strong>$name</strong>.</p>

    <p class='signature'>Best wishes<br>From the team at $name</p>

    <footer>
        <p>
            You have received this email because your details were used to register your interest
            in <a href='$domain'>$name</a>. If this was not you can safely ignore this email.
        </p>
    </footer>
</body>

</html>
